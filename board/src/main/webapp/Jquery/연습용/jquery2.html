<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>jQuery Element Selection</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
	/*
		$(function() {
			$("p").on("click", function() {
				$("#jq").css("border", "2px solid orange");		// 아이디가 "jq"인 요소를 선택함.
			});
		});
	*/
	
	//javascript 기반으로 구현
	/*내가한거 잘못한거
	document.addEventListener('DOMContentLoaded', function(){
		document.querySelectorAll('p').forEach(item => {
			item.addEventListenr('click', function(){
				document.querySelector('#jq').style.border = "2px solid orange";
			})
		})
	})
	*/
	document.addEventListener('DOMContentLoaded', function(){
	    document.querySelectorAll('p').forEach(item => {
	        item.addEventListener('click', function(){
	            document.querySelector('#jq').style.border = "2px solid orange";
	        });
	    });
	});
	

	</script>
</head>

<body>

	<h1>아이디 선택자</h1>

	<p id="jq">이제부터 제이쿼리를 다 같이 공부해보죠!!</p>
	<p>마우스로 글씨를 클릭해보세요!!</p>

</body>

</html>
