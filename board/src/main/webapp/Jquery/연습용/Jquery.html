<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Element Selection</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		//document.addEventListener("DOMContentLoaded", function() {})
		//DOM요소 다운로드 후 페이지 제어.
		//dom.style.color = 'red';
		$(document).ready(function() {
			$("p").on("click", function() {			// <p>요소를 모두 선택함.		//jquery에선 addeventlistener대신 on을 사용
				$("span").css("fontSize", "28px");	// <span>요소를 모두 선택함.	//$("span")이건 찾겠다  $("<span />")이건만들겟다
			});
		});
	</script>
</head>

<body>

	<h1>HTML 태그 선택자</h1>

	<p>이제부터 <span>제이쿼리</span>를 다 같이 공부해보죠!!<br>
	마우스로 글씨를 클릭해보세요!!</p>
	
	<p>이제부터 <span>제이쿼리</span>를 다 같이 공부해보죠!!<br>

</body>

</html>
